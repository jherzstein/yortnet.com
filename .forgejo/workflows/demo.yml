on: [push]
jobs:
  publish:
    runs-on: bookworm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: public branch
        run: |
          git checkout -b pages 
          git rm -rf .
          git checkout main -- ./public/
          git push origin pages

